<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 class="title">Understanding A11y in Forms</h1>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form aria-labelledby="title">
        <fieldset aria-describedby="description">
          <legend>Enter your information</legend>
          <label for="name">Name:</label>
          <input id="name" type="text" name="name" />
          <label for="age">Age:</label>
          <input id="age" type="text" name="age" />
        </fieldset>
        <fieldset>
          <legend>Further Information</legend>
          <label for="color">Color you cannot see:</label>
          <input id="color" type="color" name="color" />
          <label for="message">Leave us a Message</label>
          <textarea id="message" rows="7"></textarea>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
