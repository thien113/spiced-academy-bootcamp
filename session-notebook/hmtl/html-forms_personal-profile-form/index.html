<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="title">Create your Personal Profile</h1>
      <form aria-labelledby="title">
        <p id="description">
          We want to get to know you! Please enter your personal Information.
        </p>
        <fieldset aria-describedby="description">
          <legend>Personal Information</legend>
          <label for="firstName">First Name:</label>
          <input type="text" for="firstName" id="firstName" />
          <label for="lastName">Last Name:</label>
          <input type="text" for="lastName" id="lastName" />
          <label for="birthday">Your Birthday</label>
          <input type="date" name="birthday" id="birthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset aria-describedby="further-descriotion">
          <legend>Further Information</legend>
          <label for="color">Favourite Color: </label>
          <input type="color" name="color" id="color" value="#E5430F" />
          <label for="pet">What's your favourite pet?</label>
          <select name="pet" id="pet">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="fish">Fish</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
