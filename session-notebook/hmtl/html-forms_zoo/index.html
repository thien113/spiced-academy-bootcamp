<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <!-- Email: label & input -->
          <label for="email">Your Email:</label>
          <input type="email" name="email" id="email" />

          <!-- Date: label & input -->
          <label for="date">Date:</label>
          <input type="date" name="date" id="date" />

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>

            <!-- Radio Buttons: labels & inputs -->
            <input type="radio" name="sloth" id="sloth" />
            <label for="sloth">Relaxed SLoth</label>
            <input type="radio" name="kangoroo" id="kangoroo" />
            <label for="kangooro">Jumpy Kangooro</label>
            <input type="radio" name="racoon" id="racoon" />
            <label for="racoon">Thieving</label>
          </fieldset>

          <!-- Textarea: label & input -->
          <label for="concern">Any Concerns?</label>
          <textarea name="concern" /></textarea>

          <!-- Two Checkboxes: labels & inputs -->
          <label for="data-process">Data Process</label>
          <input type="checkbox" name="data-process" id="data-process" />
          <label for="newsletter">Newsletter</label>
          <input type="checkbox" name="newsletter" id="newsletter" />

          <!-- Two Buttons: reset & submit -->
          <button type="reset">Reset Form</button>
          <button type="submit">Submit</button>
          </fieldset>
      </form>
    </section>
  </body>
</html>
