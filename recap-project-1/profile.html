<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <script src="./index.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body data-js="dark-mode">
    <main>
      <h1>Quizz App</h1>
      <article>
        <img src="./assets/candy monster.jpg" alt="profile" />
        <h2>Hum-a-boo Spottybottom</h1>
            <h3>About me</h3>
            <p>Candy?..... CANDYYYYYYYYYYYYYYYYYYYYY!!</p>
            <div class="label-group">
                <label for="counter-question"><img src="./assets/question.svg" alt="question icon"><span>12</span></label>
                <label for="counter-bookmark"><img src="./assets/bookmark.svg" alt="bookmark icon"><span>4</span></label>
            </div>
            <div class="dark-mode-button">
                <h3>Dark Mode</h3>
                <label class="switch" data-js="dark-mode-button">
                    <input type="checkbox">
                    <span></span>	  
                </label>
            </div>
      </article>
    </main>
    <nav>
      <a class="home" aria-label="open home tab" href="index.html"
        ><img src="./assets/home.svg" alt="home icon"
      /></a>
      <a
        class="bookmark"
        aria-label="open bookmark tab"
        alt="bookmark icon"
        href="bookmark.html"
        ><img src="./assets/bookmark.svg"
      /></a>
      <a
        class="form"
        aria-label="open form tab"
        alt="form icon"
        href="form.html"
        ><img src="./assets/form.svg"
      /></a>
      <a
        class="profile active"
        aria-label="open profile tab"
        alt="profile icon"
        href="profile.html"
        ><img src="./assets/profile.svg" alt="profile icon"
      /></a>
    </nav>
  </body>
</html>
