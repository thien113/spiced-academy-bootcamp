<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <script src="./index.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <main data-js="main">
      <h1>Quizz App</h1>
      <form aria-labelledby="form-heading" aria-describedby="form-description"
      data-js="form">
        <h2 id="form-heading">Question Form</h2>
        <p id="form-description">Create your own Questions!</p>
        <label for="question">Your Question</label>
        <textarea type="text" name="question" id="question" rows="4">
        </textarea>
        <label for="answer">Your Answer</label>
        <textarea type="text" name="answer" id="answer" rows="4"> </textarea>
        <label for="tag">Your tags</label>
        <input type="text" name="tag" id="tag"> </input>
        <button type="submit">Submit</button>
      </form>
    </main>
    <nav>
      <a class="home" aria-label="open home tab" href="index.html"
        ><img src="./assets/home.svg" alt="home icon"
      /></a>
      <a
        class="bookmark"
        aria-label="open bookmark tab"
        alt="bookmark icon"
        href="bookmark.html"
        ><img src="./assets/bookmark.svg"
      /></a>
      <a
        class="form active"
        aria-label="open form tab"
        alt="form icon"
        href="form.html"
        ><img src="./assets/form.svg"
      /></a>
      <a
        class="profile"
        aria-label="open profile tab"
        alt="profile icon"
        href="profile.html"
        ><img src="./assets/profile.svg"
      /></a>
    </nav>
  </body>
</html>
