<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <script src="./components/js/index.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <main data-js="main">
      <h1>Quizz App</h1>
    </main>
    <nav>

        ><img src="./assets/home.svg" alt="home icon"
      /></a>
      <a
        class="bookmark"
        aria-label="open bookmark tab"

      /></a>

        class="form"

        alt="form icon"

        class="profile"
        aria-label="open profile tab"
        alt="profile icon"

      /></a>
    </nav>
